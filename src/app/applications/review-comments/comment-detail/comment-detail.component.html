<div class="comment-detail-container" *ngIf="!comment">
  <em>No comment selected</em>
</div>

<div class="comment-detail-container" *ngIf="comment">
  <div class="title-container__title">
    <!-- <h2>{{comment.commentAuthor.contactName || 'Anonymous'}} <span *ngIf="comment.commentAuthor.orgName">({{comment.commentAuthor.orgName}})</span></h2> -->
    <h2>{{comment.commentAuthor.contactName || 'Anonymous'}}</h2>
    <div class="comment-detail__date">
      {{comment.dateAdded | date:'medium'}}
    </div>
  </div>
  <div class="comment-detail__meta">
    <div>
      <a href="mailto:{{comment.commentAuthor.internal.email}}">{{comment.commentAuthor.internal.email}}</a>
    </div>
    <div>
      <a href="tel:{{comment.commentAuthor.internal.phone}}">{{comment.commentAuthor.internal.phone}}</a>
    </div>
    <div>
      {{comment.commentAuthor.location}}
    </div>
  </div>
  <hr>
  <div class="comment-detail__body" [innerHTML]="comment.comment | newlines"></div>
  <hr>


    <div class="row">
      <div class="col-md-6">
        <label>Classify comment</label>
      </div>
      <div class="col-md-6">
        <label>Details</label>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <select class="sort-comments form-control mb-3" id="comment-response">
        <option value="addressed">Addressed</option>
        <option value="considered">Considered</option>
        <option value="irrelevant">Irrelevant</option>
      </select>
    </div>
    <div class="col-md-6">
      <textarea class="form-control  mb" rows="3" id="detail" name="detail">
      </textarea>
    </div>
  </div>
  <div class="row">
    <button class="btn btn-sm btn-primary btn-container" type="button" title="Save this comment response">
    Save response
   </button>
  </div>
</div>
